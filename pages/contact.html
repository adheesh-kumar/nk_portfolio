<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Website</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link href="../fonts/IBM_Plex_Sans/">
</head>
<body>
    
    <div id="circle-wrapper">
        <div id="load-circles-here"></div>
        <div class="menu-button-bg button-placement" id="open-menu-bg"></div>
        <button class="menu-button button-placement" id="open-menu">Menu</button>
    </div>


    <div class="body-wrapper">
        <div class="body-wrap">

            <div>
                <h1>Contact</h1>
                <h2>Contact me through any of the channels below</h2>
            </div>
        
            <div class="contact-options">
                <button class="contact-buttons">
                    <img src="../assets/images/email-icon.svg" alt="email logo">
                    
                    <p>Email me</p>
                    <p>Send me a quick email about your inquiry</p>
                </button>
                <button class="contact-buttons">
                    <img src="../assets/images/linkedin-icon.svg" alt="LinkedIn logo">
                    <p>LinkedIn</p>
                    <p>Send me a quick message on LinkedIn about your inquiry</p>
                </button>
                <button class="contact-buttons">
                    <img src="../assets/images/message-icon.svg" alt="message logo">
                    <p>Message me</p>
                    <p>Send me a direct message and I will get back to you as soon as possible</p>
                </button>
        
            </div>

        </div>
    </div>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
