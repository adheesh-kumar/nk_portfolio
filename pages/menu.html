    <script>

        function dropdownMenu(d, c) {
            if (!d || !c) return;

            d.addEventListener('mouseover', () => {
                const contentHeight = c.scrollHeight; // Get content's full height
                console.log(contentHeight);
                c.style.maxHeight = contentHeight + 'px'; // Set the dynamic max-height
                c.style.opacity = 1; // Make it visible
            });
        
            d.addEventListener('mouseleave', () => {
                c.style.maxHeight = '0'; // Collapse the content when not hovering
                c.style.opacity = 0; // Hide the content
            });
        }

        const dropdown = document.querySelectorAll('.dropdown');
        const content = document.querySelectorAll('.content');

        dropdownMenu(dropdown[0].children[0], content[0]);
        dropdownMenu(content[0], content[0]);
        dropdownMenu(dropdown[1].children[0], content[1]);
        dropdownMenu(content[1], content[1]);

        const menuCircle = document.getElementById("menu-circle-close");

        function setDiagonalSize() {
            const vw = 2*window.innerWidth;
            const vh = 2*window.innerHeight;
            const diagonal = Math.sqrt(Math.pow(vw, 2) + Math.pow(vh, 2));

            menuCircle.style.width = `${diagonal}px`;
            menuCircle.style.height = `${diagonal}px`;
        }

        // Set size on load and resize
        setDiagonalSize();
        window.addEventListener("resize", setDiagonalSize);
    </script>
